<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">搜索系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/author_stats.html">作者统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/media_stats.html">媒体统计</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <form id="statsForm">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="startTime" class="form-label">开始时间</label>
                            <input type="text" class="form-control" id="startTime" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="endTime" class="form-label">结束时间</label>
                            <input type="text" class="form-control" id="endTime" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="topN" class="form-label">显示数量</label>
                            <input type="number" class="form-control" id="topN" value="100">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script>
        // 设置默认时间为昨天
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        yesterday.setHours(0, 0, 0, 0);
        
        const yesterdayEnd = new Date(yesterday);
        yesterdayEnd.setHours(23, 59, 59, 999);

        // 初始化时间选择器
        flatpickr("#startTime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            locale: "zh",
            defaultDate: yesterday,
            time_24hr: true
        });

        flatpickr("#endTime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            locale: "zh",
            defaultDate: yesterdayEnd,
            time_24hr: true
        });

        document.getElementById('statsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const topN = parseInt(document.getElementById('topN').value);

            try {
                const response = await fetch('/api/media-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_time: startTime,
                        end_time: endTime,
                        top_n: topN
                    })
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    
                    if (result.data && result.data.top_media && result.data.top_media.length > 0) {
                        const statsList = document.createElement('div');
                        statsList.className = 'stats-list';
                        statsList.style.display = 'grid';
                        statsList.style.gridTemplateColumns = 'repeat(3, 1fr)';
                        statsList.style.gap = '1rem';
                        
                        result.data.top_media.forEach((item, index) => {
                            const statsItem = document.createElement('div');
                            statsItem.className = 'stats-item';
                            statsItem.innerHTML = `
                                <div class="stats-rank">${index + 1}</div>
                                <div class="stats-info">
                                    <h5>${item.media}</h5>
                                    <p>发布文章：${item.count}篇</p>
                                </div>
                            `;
                            statsList.appendChild(statsItem);
                        });
                        
                        resultsDiv.innerHTML = `
                            <div class="alert alert-info mb-3">
                                总媒体数：${result.data.total_media}
                            </div>
                        `;
                        resultsDiv.appendChild(statsList);
                    } else {
                        resultsDiv.innerHTML = '<div class="alert alert-info">没有找到匹配的结果</div>';
                    }
                } else {
                    alert('搜索失败：' + result.message);
                }
            } catch (error) {
                alert('搜索出错：' + error.message);
            }
        });
    </script>
</body>
</html>
