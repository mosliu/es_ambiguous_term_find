<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者统计 - ES模糊词查询服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .stats-card {
            margin-top: 20px;
        }
        .nav-link {
            color: #333;
        }
        .nav-link.active {
            color: #0d6efd;
        }
        .author-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .author-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .author-rank {
            width: 40px;
            height: 40px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .author-info {
            flex-grow: 1;
        }
        .author-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .author-count {
            color: #6c757d;
        }
        .total-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ES模糊词查询服务</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/author_stats.html">作者统计</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">作者统计</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="statsForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="startTime" class="form-label">开始时间</label>
                                <input type="text" class="form-control" id="startTime" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="endTime" class="form-label">结束时间</label>
                                <input type="text" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="topN" class="form-label">显示数量</label>
                                <input type="number" class="form-control" id="topN" value="100" min="1" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                </form>
            </div>
        </div>

        <div class="card stats-card">
            <div class="card-body">
                <h5 class="card-title">统计结果</h5>
                <div id="statsInfo" class="total-info"></div>
                <div id="authorList" class="author-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // 获取昨天的日期
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const startOfDay = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 0, 0, 0);
        const endOfDay = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 23, 59, 59);

        // 初始化日期选择器
        flatpickr("#startTime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            time_24hr: true,
            defaultDate: startOfDay,
            allowInput: true,  // 允许手动输入
            noCalendar: false,  // 显示日历
            enableSeconds: true  // 启用秒选择
        });
        flatpickr("#endTime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            time_24hr: true,
            defaultDate: endOfDay,
            allowInput: true,  // 允许手动输入
            noCalendar: false,  // 显示日历
            enableSeconds: true  // 启用秒选择
        });

        // 处理表单提交
        document.getElementById('statsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const topN = document.getElementById('topN').value;

            try {
                const response = await fetch('/api/author-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_time: startTime,
                        end_time: endTime,
                        top_n: parseInt(topN)
                    })
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    // 更新统计信息
                    const statsInfo = document.getElementById('statsInfo');
                    statsInfo.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <strong>总查询数：</strong>${result.data.total_authors}
                            </div>
                            <div class="col-md-6">
                                <strong>时间范围：</strong>${startTime} 至 ${endTime}
                            </div>
                        </div>
                    `;

                    // 更新作者列表
                    const authorList = document.getElementById('authorList');
                    authorList.innerHTML = result.data.top_authors.map((author, index) => `
                        <div class="author-item">
                            <div class="author-rank">${index + 1}</div>
                            <div class="author-info">
                                <div class="author-name">${author.author}</div>
                                <div class="author-count">发文数量：${author.count}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    alert('查询失败：' + result.message);
                }
            } catch (error) {
                alert('请求失败：' + error.message);
            }
        });

        // 页面加载时自动提交表单
        window.addEventListener('load', () => {
            document.getElementById('statsForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
